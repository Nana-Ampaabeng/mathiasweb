{% load static %}

 {% block title%}Add Testimonial{%endblock%}
{%block content %}
  <style>


    /* canvas {

    .form-container {
      max-width: 500px;
      margin: 1vh auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 10;
    }
    
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>

  <div class="form-container mt-4">
    <h1>Share Your Experience</h1>
    <form method="post" enctype="multipart/form-data"> 
      {% csrf_token %} 
      {{ form.as_p }}
      <button type="submit">Submit Testimonial</button>
    </form>
  </div>
