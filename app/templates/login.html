{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Portal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d8e, #3a7bd5);
            color: #333;
            /* line-height: 1.6; */
            /* min-height: 100vh; */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%; 
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 2; 
            position: relative; 
            transition: transform 0.3s ease; 
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3.5rem;
            color: #2a4d8e;
            margin-bottom: 15px;
            display: block;
        }

        .logo h1 {
            color: #1a2a6c;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .logo p {
            color: #3a7bd5;
            font-size: 1rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2a4d8e;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #3a7bd5;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #3a7bd5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #1a2a6c;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3a7bd5, #2a4d8e);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2a4d8e, #1a2a6c);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #5a7db0;
        }

        .signup-link a {
            color: #3a7bd5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #1a2a6c;
            text-decoration: underline;
        }

        .medical-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            opacity: 0.7;
        }

        .medical-icons span {
            font-size: 1.8rem;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                max-width: 400px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .logo-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 25px 20px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .options {
                flex-direction: column;
                align-items: flex-start;
            }

            .forgot-password {
                margin-top: 10px;
            }

            .medical-icons span {
                font-size: 1.5rem;
            }
        }
    </style>

</head>

<body>
    <div id="three-container"></div>

    <div class="login-container">
        {% if messages %}
        {% for message in messages %}
        <div class="d-flex justify-content-center m-5">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div> 
        {% endfor %}
        {% endif %}

        <div class="logo">
            <span class="logo-icon"><img src="{% static 'images/d2.jpg' %}" alt="" width="20" height="20"></span>
            <h1>MediCare Portal</h1>
            <p>Secure Hospital Login</p>
        </div>

        <form id="loginForm" method="post">
            {%csrf_token%}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" name="username"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="options">
                <!-- <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div> -->
                <a href="{% url 'password_reset'%}" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login to Portal</button>

            <!-- <div class="signup-link">
                Don't have an account? <a href="#">Sign up here</a>
            </div> -->
        </form>

        <div class="medical-icons">
            <span>üíä</span>
            <span>ü©∫</span>
            <span>‚ù§Ô∏è</span>
            <span>ü©π</span>
        </div>
    </div>

    <script>
        // Three.js 3D Scene
        let scene, camera, renderer;
        let objects = [];

        function initThreeJS() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2a6c);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Create floating medical objects
            createMedicalObjects();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation
            animate();
        }

        function createMedicalObjects() {
            const geometries = [
                new THREE.SphereGeometry(1.5, 16, 16),     // Pill
                new THREE.CylinderGeometry(1, 1, 3, 16),  // Syringe
                new THREE.BoxGeometry(2, 2, 2),           // Medical kit
                new THREE.TorusGeometry(2, 0.5, 16, 32),  // Stethoscope
                new THREE.ConeGeometry(1.5, 3, 16),       // Heart
                new THREE.OctahedronGeometry(2, 0)        // Cross
            ];

            const colors = [0x3498db, 0x2ecc71, 0xe74c3c, 0xf39c12, 0x9b59b6, 0x1abc9c];

            for (let i = 0; i < 15; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const material = new THREE.MeshPhongMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shininess: 100,
                    transparent: true,
                    opacity: 0.7
                });

                const object = new THREE.Mesh(geometry, material);

                // Random position
                object.position.x = Math.random() * 60 - 30;
                object.position.y = Math.random() * 40 - 20;
                object.position.z = Math.random() * 40 - 20;

                // Random rotation
                object.rotation.x = Math.random() * Math.PI;
                object.rotation.y = Math.random() * Math.PI;

                // Random size
                const scale = Math.random() * 0.8 + 0.5;
                object.scale.set(scale, scale, scale);

                // Store animation properties
                object.userData = {
                    speedX: (Math.random() - 0.5) * 0.02,
                    speedY: (Math.random() - 0.5) * 0.02,
                    speedZ: (Math.random() - 0.5) * 0.02,
                    rotationSpeedX: (Math.random() - 0.5) * 0.02,
                    rotationSpeedY: (Math.random() - 0.5) * 0.02
                };

                scene.add(object);
                objects.push(object);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Animate objects
            objects.forEach(object => {
                object.position.x += object.userData.speedX;
                object.position.y += object.userData.speedY;
                object.position.z += object.userData.speedZ;

                object.rotation.x += object.userData.rotationSpeedX;
                object.rotation.y += object.userData.rotationSpeedY;

                // Bounce off boundaries
                if (object.position.x > 30 || object.position.x < -30) object.userData.speedX *= -1;
                if (object.position.y > 20 || object.position.y < -20) object.userData.speedY *= -1;
                if (object.position.z > 20 || object.position.z < -20) object.userData.speedZ *= -1;
            });

            // Slowly rotate camera for dynamic effect
            camera.position.x = Math.sin(Date.now() * 0.0001) * 30;
            camera.position.z = Math.cos(Date.now() * 0.0001) * 30;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Form functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        // document.getElementById('loginForm').addEventListener('submit', function (e) {
        //     e.preventDefault();
        //     const username = document.getElementById('username').value;
        //     const password = document.getElementById('password').value;

        //     // Simple validation
        //     if (username && password) {

        //     } else {
        //         alert('Please fill in all fields');
        //     }

        // });

        // Initialize Three.js when page loads
        window.addEventListener('load', initThreeJS);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
